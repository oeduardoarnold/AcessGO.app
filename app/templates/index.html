{% extends "base.html" %}

{% block title %}Início - Sistema Template{% endblock %}

{% block content %}

    <div class="carousel-container">
        <div class="carousel-slide">
            {% for slide in slides %}
                <div class="slide-item {% if loop.index0 == 0 %}active{% endif %}"> 
                    <img src="{{ slide.image }}" alt="{{ slide.title }}">
                    <div class="content">
                        <h2>{{ slide.title }}</h2>
                        <a href="{{ slide.link }}" class="btn-action">{{ slide.button_text }}</a>
                    </div>
                </div>
            {% endfor %}
        </div>

        <button id="prevBtn" class="nav-btn">❮</button>
        <button id="nextBtn" class="nav-btn">❯</button>
    </div>

    <!-- <script src="script.js"></script> -->

{% endblock %}
