{% extends "base.html" %}

{% block title %}Perfil - Sistema Template{% endblock %}

{% block content %}
<div class="container">
    <h1>Página de Perfil</h1>
    <p>Bem-vindo à sua página de perfil!</p>
</div>

<div class="info-section">
    <h2>Informações da Conta</h2>
    <div class="info-grid">
        <div class="info-item">
            <strong>Usuário:</strong>
        </div>
        <div class="info-item">
            <strong>Email:</strong>
        </div>
        <div class="info-item">
            <strong>Conta criada em:</strong>
        </div>
        <div class="info-item">
            <strong>Status:</strong> 
            <span class="badge badge-success"></span>
        </div>
    </div>
</div>
</div>
{% endblock %}
